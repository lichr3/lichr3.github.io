        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">canCompleteCircuit</span>(<span class="params">self, gas: List[int], cost: List[int]</span>) -&gt; int:</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        思考：</span></span><br><span class="line"><span class="string">        1. 由于是一个circle route，算法应该需要遍历完整个序列</span></span><br><span class="line"><span class="string">        2. 每一个gas[i] - cost[i] &gt; 0 的 i 都可能是正确答案，如何从中甄别?</span></span><br><span class="line"><span class="string">        算法：</span></span><br><span class="line"><span class="string">        1. 从i=0开始寻找第一个gas[i]-cost[i]&gt;=0的i，并记录 idx = i, total = gas[i] - cost[i]</span></span><br><span class="line"><span class="string">        2. 令 total = total + gas[i] - cost[i], 当total&lt;0时令 idx=-1，total=-1</span></span><br><span class="line"><span class="string">        3. 开始寻找下一个gas[i]-cost[i]&gt;=0的i，记录idx=i, total = gas[i] - cost[i]</span></span><br><span class="line"><span class="string">        4. 重复执行步骤2和3，最后得到的idx就是结果</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">if</span> sum(gas) &lt; sum(cost):</span><br><span class="line">            <span class="keyword">return</span> <span class="number">-1</span></span><br><span class="line">        total = <span class="number">-1</span></span><br><span class="line">        idx = <span class="number">-1</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(len(gas)):</span><br><span class="line">            <span class="keyword">if</span> total == <span class="number">-1</span> <span class="keyword">and</span> (gas[i] - cost[i] &gt;= <span class="number">0</span>):</span><br><span class="line">                total = gas[i] - cost[i]</span><br><span class="line">                idx = i</span><br><span class="line">            <span class="keyword">elif</span> total != <span class="number">-1</span>:</span><br><span class="line">                total += gas[i] - cost[i]</span><br><span class="line">                <span class="keyword">if</span> total &lt; <span class="number">0</span>:</span><br><span class="line">                    total = <span class="number">-1</span></span><br><span class="line">                    idx = <span class="number">-1</span></span><br><span class="line">        <span class="keyword">return</span> idx</span><br></pre></td></tr></table></figure>
